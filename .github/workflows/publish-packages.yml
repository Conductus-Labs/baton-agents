# Publish to NPM Workflow
#
# Publishes to npm registry when a version bump is merged to main
#
# Authentication: Uses NPM_TOKEN secret

name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-npm:
    name: Check Version and Publish to NPM
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if this is a merge commit from a release or sync branch
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Method 1: Check if merge is from release/vX.X.X branch
          if [[ $COMMIT_MSG =~ Release\ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Release merge detected: v$CURRENT_VERSION"
            exit 0
          fi

          # Method 2: Check if commit message indicates version bump
          if [[ $COMMIT_MSG =~ "chore: bump version to v" ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version bump commit detected: v$CURRENT_VERSION"
            exit 0
          fi

          # Method 3: Compare with previous version (fallback for direct commits)
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "0.0.0")

          if [[ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version change detected: v$PREVIOUS_VERSION â†’ v$CURRENT_VERSION"
          else
            echo "is_version_bump=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version bump detected, skipping publish"
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.is_version_bump == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm ci

      - name: Run linting
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm run lint:all

      - name: Build package
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm run package

      - name: Create and push tag
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version-check.outputs.version }}
          git push origin ${{ steps.version-check.outputs.version }}
          echo "âœ… Created and pushed tag: ${{ steps.version-check.outputs.version }}"

      - name: Publish to NPM
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.is_version_bump == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version-check.outputs.version }}
          release_name: Release ${{ steps.version-check.outputs.version }}
          draft: false
          prerelease: false

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.version-check.outputs.is_version_bump }}" = "true" ]; then
            echo "## ðŸš€ NPM Publish Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ steps.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Package**: @conductus-labs/baton-agents" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: https://www.npmjs.com/package/@conductus-labs/baton-agents" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag Created**: ${{ steps.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Release**: Created" >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ Publish Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This commit was not a version bump, so no publish was performed." >> $GITHUB_STEP_SUMMARY
          fi
