# Publish Packages Workflow
#
# Two publishing strategies based on branch:
# 1. dev branch â†’ GitHub Packages (with -dev-{timestamp} suffix) for testing
# 2. main branch â†’ npm registry (public release) when version is bumped
#
# Dev Version Format: {base-version}-dev-{timestamp}
# Example: 1.0.0-dev-20251201173237
#
# Authentication:
# - GitHub Packages: Uses GITHUB_TOKEN (automatically available)
# - npm registry: Uses NPM_TOKEN secret

name: Publish Packages

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  publish-dev:
    name: Publish Dev Version to GitHub Packages
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@conductus-labs"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run linting
        run: npm run lint:all

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DEV_VERSION="${VERSION}-dev.$(date +%s)"
          echo "dev_version=$DEV_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing dev version: $DEV_VERSION"

      - name: Update version to dev
        run: npm version ${{ steps.version.outputs.dev_version }} --no-git-tag-version

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Summary
        if: always()
        run: |
          echo "## ðŸ“¦ GitHub Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: @conductus-labs/baton-agents" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.dev_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: https://npm.pkg.github.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Packages are available at: https://github.com/orgs/Conductus-Labs/packages" >> $GITHUB_STEP_SUMMARY

  publish-npm:
    name: Check Version and Publish to NPM
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if this is a merge commit from a release or sync branch
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Method 1: Check if merge is from release/vX.X.X branch
          if [[ $COMMIT_MSG =~ Release\ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Release merge detected: v$CURRENT_VERSION"
            exit 0
          fi

          # Method 2: Check if commit message indicates version bump
          if [[ $COMMIT_MSG =~ "chore: bump version to v" ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version bump commit detected: v$CURRENT_VERSION"
            exit 0
          fi

          # Method 3: Compare with previous version (fallback for direct commits)
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "0.0.0")

          if [[ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version change detected: v$PREVIOUS_VERSION â†’ v$CURRENT_VERSION"
          else
            echo "is_version_bump=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version bump detected, skipping publish"
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.is_version_bump == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm ci

      - name: Run linting
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm run lint:all

      - name: Build package
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm run package

      - name: Create and push tag
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version-check.outputs.version }}
          git push origin ${{ steps.version-check.outputs.version }}
          echo "âœ… Created and pushed tag: ${{ steps.version-check.outputs.version }}"

      - name: Publish to NPM
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.is_version_bump == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version-check.outputs.version }}
          release_name: Release ${{ steps.version-check.outputs.version }}
          draft: false
          prerelease: false

      - name: Create sync branch and PR to dev
        if: steps.version-check.outputs.is_version_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          SYNC_BRANCH="sync/${{ steps.version-check.outputs.version }}"

          # Create sync branch from current main
          git checkout -b "$SYNC_BRANCH"
          git push origin "$SYNC_BRANCH"

          echo "sync_branch=$SYNC_BRANCH" >> $GITHUB_ENV
          echo "âœ… Created sync branch: $SYNC_BRANCH"

      - name: Create PR to dev
        if: steps.version-check.outputs.is_version_bump == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `chore: sync version ${{ steps.version-check.outputs.version }} from main to dev`,
                head: process.env.sync_branch,
                base: 'dev',
                body: `## Version Sync

                This PR was automatically created to sync the version bump from main back to dev.

                ### Changes
                - Version: ${{ steps.version-check.outputs.version }}
                - Syncs package.json and package-lock.json from main

                ### Context
                After releasing to npm, this PR ensures dev branch stays in sync with the latest version.

                **Auto-generated by Publish workflow**

                âš ï¸ This sync branch will be auto-deleted after merge.`
              });

              console.log(\`âœ… Created sync PR #\${pr.number}: \${pr.html_url}\`);
            } catch (error) {
              if (error.message.includes('A pull request already exists')) {
                console.log('â„¹ï¸ Sync PR already exists, skipping creation');
              } else {
                throw error;
              }
            }

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.version-check.outputs.is_version_bump }}" = "true" ]; then
            echo "## ðŸš€ NPM Publish Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ steps.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Package**: @conductus-labs/baton-agents" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: https://www.npmjs.com/package/@conductus-labs/baton-agents" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag Created**: ${{ steps.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Release**: Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”„ Branch Sync" >> $GITHUB_STEP_SUMMARY
            echo "A PR has been created to sync this version back to the \`dev\` branch." >> $GITHUB_STEP_SUMMARY
            echo "Review and merge the sync PR to keep branches in sync." >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ Publish Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This commit was not a version bump, so no publish was performed." >> $GITHUB_STEP_SUMMARY
          fi
