name: Version Management

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    name: Bump Version and Create PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:all

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ inputs.version-type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
          echo "Bumped version to: $NEW_VERSION"

      - name: Update package-lock.json
        run: npm install --package-lock-only

      - name: Create version bump branch
        id: branch
        run: |
          BRANCH_NAME="bump-${{ steps.version.outputs.new_version }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
          echo "âœ… Created branch: $BRANCH_NAME"

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"

      - name: Push version bump branch
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}
          echo "âœ… Pushed branch: ${{ steps.branch.outputs.branch_name }}"

      - name: Create PR to main
        id: create-pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore: bump version to ${{ steps.version.outputs.new_version }}`,
              head: '${{ steps.branch.outputs.branch_name }}',
              base: 'main',
              body: `## Version Bump: ${{ steps.version.outputs.new_version }}

              This PR was automatically created by the Version Management workflow.

              ### Changes
              - Bumped version from current to ${{ steps.version.outputs.new_version }}
              - Updated package.json and package-lock.json

              ### What Happens Next
              1. âœ… Linting runs and dev package published to GitHub Packages
              2. âœ… Review and merge this PR
              3. â³ Publish workflow will automatically:
                 - Create git tag: ${{ steps.version.outputs.new_version }}
                 - Publish to npm registry
                 - Create GitHub Release

              ---

              **Version Type:** ${{ inputs.version-type }}
              **Triggered by:** @${{ github.actor }}`
            });

            core.setOutput('pr-number', pr.number);
            core.setOutput('pr-url', pr.html_url);
            return pr.number;

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Version Bump PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Details" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Type**: ${{ inputs.version-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ steps.branch.outputs.branch_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Request" >> $GITHUB_STEP_SUMMARY
          echo "- **PR #${{ steps.create-pr.outputs.pr-number }}**: ${{ steps.create-pr.outputs.pr-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. â³ PR validation will run (lint + publish dev package)" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Review and merge PR #${{ steps.create-pr.outputs.pr-number }}" >> $GITHUB_STEP_SUMMARY
          echo "3. â³ Publish workflow will create tag and publish to npm" >> $GITHUB_STEP_SUMMARY
