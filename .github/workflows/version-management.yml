name: Version Management

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    name: Bump Version and Create Release PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint:all

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ inputs.version-type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to: $NEW_VERSION"

      - name: Update package-lock.json
        run: npm install --package-lock-only

      - name: Commit and push version bump to dev
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push origin dev

      - name: Create Pull Request to main
        id: create-pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release ${{ steps.version.outputs.new_version }}`,
              head: 'dev',
              base: 'main',
              body: `## Release ${{ steps.version.outputs.new_version }}

              This PR was automatically created by the Version Management workflow.

              ### Changes
              - Bumped version from previous to ${{ steps.version.outputs.new_version }}
              - Updated package.json and package-lock.json

              ### Next Steps
              1. Review and approve this PR
              2. Merge to main
              3. The publish workflow will automatically:
                 - Create git tag: ${{ steps.version.outputs.new_version }}
                 - Publish to npm
                 - Create GitHub Release

              ---

              **Version Type:** ${{ inputs.version-type }}
              **Triggered by:** @${{ github.actor }}`
            });

            core.setOutput('pr-number', pr.number);
            core.setOutput('pr-url', pr.html_url);
            return pr.number;

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Version Management Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Details" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Type**: ${{ inputs.version-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "- **PR #${{ steps.create-pr.outputs.pr-number }}**: ${{ steps.create-pr.outputs.pr-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Review and approve the PR" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Merge the PR to main" >> $GITHUB_STEP_SUMMARY
          echo "3. â³ Tag creation and npm publish will happen automatically" >> $GITHUB_STEP_SUMMARY
