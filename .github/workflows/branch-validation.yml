name: Branch Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate-source-branch:
    name: Validate Source Branch
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is from dev branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          echo "üìã Pull Request Details:"
          echo "  Source branch: $SOURCE_BRANCH"
          echo "  Target branch: $TARGET_BRANCH"
          echo ""

          if [ "$TARGET_BRANCH" = "main" ]; then
            if [ "$SOURCE_BRANCH" != "dev" ]; then
              echo "‚ùå ERROR: Pull requests to 'main' must come from 'dev' branch only!"
              echo ""
              echo "Current source: $SOURCE_BRANCH"
              echo "Required source: dev"
              echo ""
              echo "Please close this PR and merge your changes to 'dev' first, then create a PR from 'dev' to 'main'."
              exit 1
            else
              echo "‚úÖ SUCCESS: Pull request is from 'dev' branch"
            fi
          fi

      - name: Validation successful
        run: |
          echo "‚úÖ Branch validation passed!"
          echo "This PR follows the correct branching strategy: dev ‚Üí main"
